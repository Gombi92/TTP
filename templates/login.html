{% extends "base.html" %}

{% block title %}Přihlášení | GMart{% endblock %}

{% block content %}
<div class="container mt-5">
        <h2 class="text-center">Přihlášení</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
        </form>
        <p class="mt-3 text-center">
            Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se</a>
        </p>
    </div>
{% endblock %}
