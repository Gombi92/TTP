{% extends 'base.html' %}

{% block title %}Přihlášení | GMart{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 80px; margin-bottom: 150px;">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Přihlášení</h3>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Uživatelské jméno</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Zadejte uživatelské jméno" required>
                </div>
                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Zadejte heslo" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Přihlásit se</button>
            </form>
            <div class="text-center mt-3">
                <p>Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se zde</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
