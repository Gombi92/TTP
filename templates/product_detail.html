{% extends "base.html" %}

{% block title %}{{ product.name }} | GMart{% endblock %}

{% block content %}
<div class="product-detail-container">
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        <div class="product-detail-image-container">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <p><strong>Popis:</strong> {{ product.description }}</p>
            <form action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn-2">Přidat do košíku</button>
            </form>
        <p><strong>Cena:</strong> {{ product.sell_price }} Kč</p>
        <a href="/products/" class="btn-2">Zpět na produkty</a>
    </div>
</div>
{% endblock %}
