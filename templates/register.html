{% extends "base.html" %}

{% block title %}Registrace | GMart{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registrace</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zaregistrovat</button>
    </form>
    <p>Již máte účet? <a href="{% url 'login' %}">Přihlaste se zde</a>.</p>
</div>
{% endblock %}
