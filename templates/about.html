<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}O nás | GMart{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d3d3c5;
        }
        .navbar-custom {
            background-color: #007BFF;
        }
        .navbar-custom .nav-link {
            color: #FFFFFF;
        }
        footer {
            background-color: #007BFF;
            color: #FFFFFF;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/gmlogo.jpg' %}" alt="GM Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'home' %}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'products' %}">Zboží</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'contact' %}">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'about' %}">O nás</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'login' %}">Přihlášení</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'register' %}">Registrace</a>
                </li>
            </ul>    
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <h1>Vítejte na O NÁS!</h1>
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Tomáš Gombár</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
