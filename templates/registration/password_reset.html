{% extends "base.html" %}
{% block title %}Zapomenuté heslo{% endblock %}

{% block content %}
<h2>Zapomenuté heslo</h2>
<p>Vložte svůj e-mail a obdržíte odkaz pro obnovu hesla.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Obnovit heslo</button>
</form>
{% endblock %}
